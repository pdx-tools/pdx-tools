[package]
name = "pdx-desktop"
version = "0.1.0"
description = ""
edition = "2024"

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.5.4", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.10.0", features = ["macos-private-api"] }
tauri-plugin-log = "2"
eu5save = { workspace = true }
eu5app = { workspace = true, features = ["zstd_rust", "game-install"] }
jomini = { workspace = true }
dirs = "5.0"
rayon = { workspace = true }
pdx-assets = { workspace = true }
pdx-map = { workspace = true, features = ["render"] }
