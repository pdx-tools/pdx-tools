name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'push' ||
      (github.event_name == 'pull_request_target' && contains(github.event.pull_request.labels.*.name, 'safe to test'))
    strategy:
      matrix:
        include:
          - remove_tokens: false
          - remove_tokens: true
    name: build / tokens-${{ matrix.remove_tokens && 'removed' || 'included' }}
    env:
      CARGO_TERM_VERBOSE: true
    steps:
    - name: Remove unwanted software
      run: |
        echo "before"
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        echo "after"
        df -h

    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Cache assets
      uses: actions/cache@v4
      with:
        path: |
          assets/game-bundles
          assets/eu4-saves
          src/vic3save/assets
        key: asset-cache

    - name: Build and run Dev Container task
      uses: devcontainers/ci@v0.3
      env:
        ASSETS_ACCESS_KEY: ${{ secrets.ASSETS_ACCESS_KEY }}
        ASSETS_SECRET_KEY: ${{ secrets.ASSETS_SECRET_KEY }}
        GH_PAT: ${{ secrets.GH_PAT }}
      with:
        imageName: ghcr.io/pdx-tools/devcontainer
        env: |
          ASSETS_ACCESS_KEY
          ASSETS_SECRET_KEY
          GH_PAT
        runCmd: |
          just admin-sync-assets && \
          ${{ matrix.remove_tokens && 'rm -rf assets/tokens && ' || '' }} \
          just package-all && \
          just build-wasm-dev && \
          ${{ !matrix.remove_tokens && 'just test && ' || '' }} \
          just build-app

