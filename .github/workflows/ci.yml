name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]
  push:
    branches: [master]
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'push' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'pull_request_target' && contains(github.event.pull_request.labels.*.name, 'safe to test'))
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            with_tokens: false
          - os: ubuntu-latest
            with_tokens: true
          - os: ubuntu-24.04-arm
            with_tokens: true
    name: build / ${{ matrix.os }} / tokens-${{ matrix.with_tokens && 'included' || 'absent' }}
    env:
      CARGO_TERM_VERBOSE: true
    steps:
    - name: Remove unwanted software
      run: |
        echo "before"
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        echo "after"
        df -h

    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Cache assets
      uses: actions/cache@v4
      with:
        path: |
          assets/game-bundles
          assets/eu4-saves
          src/vic3save/assets
        key: asset-cache

    - uses: actions/checkout@v4
      name: Clone tokens
      if: matrix.with_tokens
      with:
        path: assets/tokens
        repository: pdx-tools/tokens
        token: ${{secrets.GH_PAT}}

    - name: Link tokens
      if: matrix.with_tokens
      run: cd assets/tokens && ln -s tokens/* .

    - name: Build and run Dev Container task
      uses: devcontainers/ci@v0.3
      env:
        ASSETS_ACCESS_KEY: ${{ secrets.ASSETS_ACCESS_KEY }}
        ASSETS_SECRET_KEY: ${{ secrets.ASSETS_SECRET_KEY }}
        GH_PAT: ${{ secrets.GH_PAT }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        imageName: ghcr.io/pdx-tools/devcontainer
        env: |
          ASSETS_ACCESS_KEY
          ASSETS_SECRET_KEY
          CI
          GITHUB_TOKEN
        runCmd: |
          just admin-sync-assets && \
          just package-all && \
          just build-wasm-dev && \
          pnpm install && \
          ${{ matrix.with_tokens && 'just test && ' || '' }} \
          just build-app

  build-ng:
    runs-on: ${{ matrix.os }}
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'push' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'pull_request_target' && contains(github.event.pull_request.labels.*.name, 'safe to test'))
    strategy:
      matrix:
        include:
          - os: windows-latest
          - os: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          cache: false   # rust wasm target is not cached
      - run: mise run build-wasm-dev
